name: push
# 指定此工作流程的触发器
env:
  PR_NUMBER: ${{ github.event.number }}
on: 
  push:
    branches: [ci_run]
  pull_request:
    branches: [ci_run]
jobs:
  # 定义名称为"image-build"的job
  image-build:
    runs-on: self-hosted
    steps:
      # 获取最新变动
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
#      - run: lmake lint
      - run: echo $GITHUB_REF
      - run: echo $PR_NUMBER
      - run: lmake image
