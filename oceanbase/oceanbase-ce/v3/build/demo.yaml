oceanbase-ce:
  servers:
    - 127.0.0.1
  global:
    home_path: /root/demo
    appname: obcluster
    devname: lo
    zone: zone1
    scenario: express_oltp
    mysql_port: 2881
    rpc_port: 2882
    obshell_port: 2886
    cluster_id: 1
    memory_limit: 6G
    system_memory: 1G
    datafile_size: 2G
    datafile_next: 2G
    datafile_maxsize: 10G
    log_disk_size: 10G
    cpu_count: 16
    production_mode: false
    enable_syslog_wf: false
    enable_syslog_recycle: true
    max_syslog_file_count: 4
    root_password: ""
